<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.png"
            alt="Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="modal-add-button"
            aria-label="add"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            class="modal__input"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <div class="modal__error-container">
            <span class="modal__error" id="profile-title-input-error"></span>
          </div>
          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <div class="modal__error-container">
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-add-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="card-title-input"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <div class="modal__error-container">
            <span class="modal__error" id="card-title-input-error"></span>
          </div>

          <input
            type="url"
            class="modal__input modal__input_type_url"
            id="card-url-input"
            name="url"
            placeholder="Image URL"
            required
          />
          <div class="modal__error-container">
            <span class="modal__error" id="card-url-input-error"></span>
          </div>
          <button class="modal__button modal__button_disabled" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div id="preview-image-modal" class="modal">
      <div
        class="modal__container modal__container_preview preview__modal-wrapper"
      >
        <button
          type="button"
          class="modal__close"
          id="preview-image-close"
        ></button>
        <img class="preview__modal-image" src="" alt="" id="preview-image" />
        <p class="preview__modal-caption" id="preview-image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          aria-label="delete"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
