<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <!-- Profile Secion -->
        <section class="profile page__section">
          <div class="profile__avatar">
            <img
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="profile pic of jacques cousteu"
              class="profile__image"
            />
            <button class="profile-image__edit-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Gallery Section -->
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Profile Edit Modal -->
    <div class="modal" id="profileEditModal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            disable
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" disable></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            id="add-modal-title"
            maxlength="30"
            minlength="1"
            required
          />

          <span class="modal__error" id="add-modal-title-error"></span>

          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="url"
            placeholder="Image URL"
            id="add-modal-url"
            required
          />

          <span class="modal__error" id="add-modal-url-error"></span>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disable
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Picture Modal -->
    <div class="modal" id="preview-picture-modal">
      <div class="modal__picture_container">
        <img src="" alt="" class="modal__picture" id="preview-zoom" />
        <button
          class="modal__close"
          id="picture_close-button"
          type="button"
        ></button>

        <h3 class="modal_sub-heading" id="modal__image-text"></h3>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!-- Confirm Modal -->
    <div class="modal" id="confirm-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" aria-label="close"></button>
        <h2 class="modal__heading_confirm">Are you sure?</h2>
        <form class="modal__form" id="confirm-form">
          <button class="modal__button" type="submit" aria-label="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Change Profile Picture Modal -->
    <div class="modal" id="picture-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" aria-label="close"></button>
        <h2 class="modal__heading-confirm">Change Profile Picture</h2>
        <form class="modal__form" id="change-profile-form">
          <div class="modal__form-field">
            <input
              class="modal__input"
              type="url"
              name="profileurl"
              id="profile-url"
              placeholder="Profile Picture URL"
              required
            />
            <span class="modal__error" id="profile-url-error"></span>
          </div>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disable
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
